{% extends 'base.html' %}

{% block title %}Visualizar mensagem{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-10 col-lg-8 mx-auto">	
			{% if messages %}
			{% for message in messages %}
			<div {% if message.tags %}
			class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" {% endif %}
			role="alert">{{ message }}
			<a href="#" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">×</span>
			</a>
			</div>
			{% endfor %}
			{% endif %}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-10 col-lg-8 mx-auto">	
			<h3 class="my-3">Visualizar mensagem</h3>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Remetente</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ message.sender }}">
				</div>
			</div>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Destinatário</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ message.recipient }}">
				</div>
			</div>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Data e hora</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ message.dispatch_date }}">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Mensagem</label>
				<div class="col-sm-10">
					<textarea class="form-control" readonly="">{{ message_text }}</textarea>
				</div>
			</div>
			<a href="{% url 'inbox' %}" class="btn btn-secondary">Voltar</a>
		</div>
	</div>	
</div>
</div>

{% endblock %}
